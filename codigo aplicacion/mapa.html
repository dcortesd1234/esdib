<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recicla't - Mapa</title>
    
    <!-- Dependencias (CSS, Fuentes, Iconos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#549f35', light: '#6ffc4f', accent: '#20dcfc',
                            gray: '#6b7280', lightgray: '#f3f4f6',
                        }
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
</head>
<body>

    <!-- Contenedor que simula el teléfono móvil -->
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl overflow-hidden border-8 border-gray-900" style="height: 844px;">
        <div class="h-full flex flex-col">

            <!-- PANTALLA 2: Mapa de Puntos -->
            <div class="flex-grow flex flex-col">
                <!-- Header -->
                <header class="flex items-center justify-between p-4 border-b">
                    <a href="perfil.html" class="text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </a>
                    <h2 class="text-xl font-semibold">Puntos de reciclaje</h2>
                    <div class="w-6"></div> <!-- Espaciador -->
                </header>
                
                <!-- Área del Mapa (simulada) -->
                <div class="flex-grow bg-brand-lightgray relative overflow-hidden p-4">
                    <div class="absolute inset-0 flex items-center justify-center">
                         <i class="fas fa-map-marked-alt text-gray-200" style="font-size: 15rem;"></i>
                    </div>
                    <!-- Pines... -->
                    <div class="absolute top-1/4 left-1/4"><i class="fas fa-map-marker-alt text-3xl text-brand-primary drop-shadow-md"></i></div>
                    <div class="absolute top-1/3 right-1/4"><i class="fas fa-map-marker-alt text-3xl text-brand-primary drop-shadow-md"></i></div>
                    <div class="absolute bottom-1/2 left-1/3"><i class="fas fa-map-marker-alt text-3xl text-brand-primary drop-shadow-md"></i></div>
                    <div class="absolute bottom-1/3 right-1/2"><i class="fas fa-map-marker-alt text-3xl text-brand-primary drop-shadow-md"></i></div>
                    <div class="absolute bottom-1/4 left-3/4"><i class="fas fa-map-marker-alt text-3xl text-brand-primary drop-shadow-md"></i></div>
                </div>
                
                <!-- Controles inferiores -->
                <div class="p-4 bg-white shadow-inner">
                    <div class="mb-4">
                        <label for="material-type" class="text-sm font-medium text-gray-600">Tipo de material</label>
                        <select id="material-type" class="w-full mt-1 p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-brand-primary">
                            <option>Todos los materiales</option>
                            <option>Plástico</option>
                            <option>Vidrio</option>
                        </select>
                    </div>
                    <a href="escaner.html" 
                        class="block w-full bg-brand-primary text-white font-semibold py-4 px-6 rounded-xl text-lg shadow-md transition-transform transform active:scale-95 flex items-center justify-center">
                        <i class="fas fa-qrcode mr-3"></i>
                        Escanear QR
                    </a>
                </div>
                
                <!-- Barra de Navegación -->
                <nav class="flex justify-around p-4 border-t border-gray-200 bg-white">
                    <a href="mapa.html" class="flex flex-col items-center text-brand-primary"> <!-- Activo -->
                        <i class="fas fa-map text-2xl"></i>
                        <span class="text-xs font-medium">Mapa</span>
                    </a>
                    <a href="recompensas.html" class="flex flex-col items-center text-gray-400">
                        <i class="fas fa-gift text-2xl"></i>
                        <span class="text-xs font-medium">Recompensas</span>
                    </a>
                    <a href="perfil.html" class="flex flex-col items-center text-gray-400">
                        <i class="fas fa-user text-2xl"></i>
                        <span class="text-xs font-medium">Perfil</span>
                    </a>
                </nav>
            </div>

        </div>
    </div>

</body>
</html>
